<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--<script stype="module" src="scripts.js"></script> -->
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main>


    <section id="card-container">
      <div id="rating-card" >

        <div id="rating-icon">
          <img src="./images/icon-star.svg" alt="Rating star">
        </div>

        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <form>
          <div class="rating-buttons">
            <input type='radio' name='ratings' class='rating-radio' id='rate-one'></input>
            <label for="rate-one" class="rating-label">1</label>
                
            <input type='radio' name='ratings' class='rating-radio' id='rate-two'></input>
            <label for="rate-two" class="rating-label">2</label>
                
            <input type='radio' name='ratings' class='rating-radio' id='rate-three'></input>
            <label for="rate-three" class="rating-label">3</label>
                
            <input type='radio' name='ratings' class='rating-radio' id='rate-four'></input>
            <label for="rate-four" class="rating-label">4</label>
                
            <input type='radio' name='ratings' class='rating-radio' id='rate-five'></input>
            <label for="rate-five" class="rating-label">5</label>
          </div>
          <button type="submit">SUBMIT</button>
          
          </form> 
        </div>

    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">J. Murphy</a>.
  </footer>

</body>
</html>
